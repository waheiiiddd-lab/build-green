name: Next Al Manager2

on:
  workflow_dispatch:
    inputs:
      kernel_name:
        description: 'Custom Kernel Name (Leave empty for default)'
        required: false
        default: ''
        type: string
      release_status:
        description: 'Release Status'
        required: true
        type: choice
        default: 'RELEASE'
        options:
          - 'RELEASE'
          - 'BETA'
      clang_version:
        description: 'Select Clang Version'
        required: true
        type: choice
        options:
          - 'r416183b (Clang 12)'
          - 'r536225 (Clang 19)'
          - 'r547379 (Clang 20)'
          - 'r584948b (Clang 22)'
      hook_method:
        description: 'Select Hook Method'
        required: true
        type: choice
        default: 'susfs'
        options:
          - 'susfs'
          - 'kprobes'
      performance_patch:
        description: 'Select Device SoC for Performance Tuning (Internal)'
        required: true
        type: choice
        default: 'Snapdragon'
        options:
          - 'Snapdragon'
          - 'Universal'

permissions:
  contents: write

jobs:
  build:
    name: Build Kernel
    runs-on: ubuntu-22.04

    steps:
      - name: Free disk space
        uses: easimon/maximize-build-space@master
        with:
          root-reserve-mb: 8192
          swap-size-mb: 10240
          remove-dotnet: 'true'
          remove-android: 'true'
          remove-haskell: 'true'
          remove-codeql: 'true'
          remove-docker-images: 'true'

      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Configure Git
        run: |
          git config --global user.name "zixine"
          git config --global user.email "waheid005@gmail.com"

      - name: Install build tools
        run: |
          sudo apt update && sudo apt upgrade -y
          sudo apt install -y git curl repo build-essential bc bison flex libssl-dev \
            libelf-dev python3 python3-pip unzip zip rsync libncurses-dev lld

      - name: Init & Sync GKI
        run: |
          mkdir gki && cd gki
          repo init -u https://android.googlesource.com/kernel/manifest -b common-android12-5.10 --depth=1
          repo sync -c --no-tags --no-clone-bundle --optimized-fetch -j$(nproc --all)

      - name: Update kernel source for GKI 5.10
        run: |
          cd gki/common
          git remote add Kingfinik98 https://github.com/Kingfinik98/kernel-android12-5.10.git
          git fetch -j12 Kingfinik98
          git checkout -b update-master Kingfinik98/master
          rm -rf drivers/staging/kernelsu

      - name: Apply Infinix GT 20 Pro Camera Fix
        working-directory: gki/common
        run: |
          echo "üì∏ Applying Infinix GT 20 Pro Camera Fix..."
          curl -L "https://github.com/ramabondanp/android_kernel_common-5.10/commit/4fe04b60009e.patch" -o infinix_cam.patch
          patch -p1 < infinix_cam.patch || echo "Camera patch already embedded."
          
      - name: Apply Snapdragon Performance Patch
        if: github.event.inputs.performance_patch == 'Snapdragon'
        working-directory: gki/common
        run: |
          echo "üöÄ [Snapdragon] Applying qcom-cpufreq-hw performance patch (Xiaomi Marble)"
          TARGET="drivers/cpufreq/qcom-cpufreq-hw.c"
          SRC_URL="https://raw.githubusercontent.com/Pzqqt/android_kernel_xiaomi_marble/refs/heads/melt-rebase/drivers/cpufreq/qcom-cpufreq-hw.c"
          if [ ! -f "$TARGET" ]; then
            echo "‚ùå Target file not found: $TARGET"
            exit 1
          fi
          curl -L "$SRC_URL" -o /tmp/qcom-cpufreq-hw.c
          grep -q "qcom_cpufreq_hw" /tmp/qcom-cpufreq-hw.c || exit 1
          cp /tmp/qcom-cpufreq-hw.c "$TARGET"
          echo "‚úÖ [Snapdragon] Qualcomm CPUFreq HW performance patch applied."

      - name: Apply Universal Performance Tuning
        if: github.event.inputs.performance_patch == 'Universal'
        working-directory: gki/common
        run: |
          echo "üöÄ [Universal] Applying universal performance tuning via defconfig."
          echo "‚úÖ [Universal] Tuning will be applied in the 'Inject All Kernel Configs' step."

      - name: Tweak build config
        run: |
          sed -i '2d' gki/common/build.config.gki

      - name: Setup KernelSU-Next & Hook Method
        working-directory: gki/common
        run: |
          echo "üß© Setup KernelSU dan Hook Method"
          for KSU_PATH in drivers/staging/kernelsu drivers/kernelsu KernelSU; do
            if [ -d $KSU_PATH ]; then
              echo "KernelSU driver found in $KSU_PATH, Removing..."
              KSU_DIR=$(dirname "$KSU_PATH")
              [ -f "$KSU_DIR/Kconfig" ] && sed -i '/kernelsu/d' $KSU_DIR/Kconfig
              [ -f "$KSU_DIR/Makefile" ] && sed -i '/kernelsu/d' $KSU_DIR/Makefile
              rm -rf $KSU_PATH
            fi
          done
          echo "‚úÖ Existing KernelSU drivers removed"
          echo "‚û°Ô∏è Menambahkan KernelSU-Next"
          curl -LSs "https://raw.githubusercontent.com/pershoot/KernelSU-Next/refs/heads/dev-susfs/kernel/setup.sh" | bash -s dev-susfs
          echo "‚úÖ KernelSU-Next added"
          sed -i 's/$(error KSU requires Kprobes; enable it (defconfig))/# $(error KSU requires Kprobes; enable it (defconfig))/' drivers/kernelsu/Kbuild
          echo "‚úÖ Kbuild patched."
          # Apply All Managers Patch
            echo "üîß Applying Patch for All Managers Support..."
            curl -LSs "https://raw.githubusercontent.com/Kingfinik98/gki-builder/refs/heads/6.x/kernel-patches/ksu/ksun-add-more-managers-support.patch" -o /tmp/ksun-add-more-managers-support.patch
            cd KernelSU-Next && patch -p1 < /tmp/ksun-add-more-managers-support.patch && cd ..
            echo "‚úÖ All Managers Patch Applied"
          HOOK_METHOD="${{ github.event.inputs.hook_method }}"
          if [ "$HOOK_METHOD" = "susfs" ]; then
            echo "‚û°Ô∏è Cloning susfs4ksu (versi baru)"
            git clone https://gitlab.com/simonpunk/susfs4ksu.git -b gki-android12-5.10 sus
            echo "‚úÖ SUSFS berhasil diclone"
            echo "ü©π Patching susfs4ksu"
            susfs=sus/kernel_patches
            cp -r $susfs/fs .
            cp -r $susfs/include .
            cp -r $susfs/50_add_susfs_in_gki-android12-5.10.patch .
            patch -p1 < 50_add_susfs_in_gki-android12-5.10.patch
            sed -i '1i#include <linux/stat.h>' include/linux/susfs.h
            echo "‚úÖ SUSFS patched"
          else
            echo "‚û°Ô∏è Menggunakan metode Kprobes Hook"
            echo "‚úÖ Kprobes setup selesai"
          fi

      - name: Apply common fixes
        working-directory: gki/common
        run: |
          echo "Applying fixes for Kingfinik98 kernel source..."
          echo "üõ†Ô∏è Applying fix for undefined SUSFS symbols (KernelSU-Next)..."
          sed -i 's/#ifdef CONFIG_KSU_SUSFS_SPOOF_UNAME/#if 0 \/\* CONFIG_KSU_SUSFS_SPOOF_UNAME Disabled to fix build \*\//' drivers/kernelsu/supercalls.c
            echo "‚úÖ SUSFS symbol fix applied for KernelSU-Next."
          
      - name: Replace 500Hz
        working-directory: gki/common
        run: |
          KCONFIG_HZ="kernel/Kconfig.hz"
          # add 500hz
          sed -i 's/config HZ_500/config HZ_500/g' "$KCONFIG_HZ"
          sed -i 's/bool "500 HZ"/bool "500 HZ"/g' "$KCONFIG_HZ"
          sed -i 's/default 500 if HZ_500/default 500 if HZ_500/g' "$KCONFIG_HZ"

      - name: Fix Stack Protector
        working-directory: gki/common
        run: |
          echo "üõ†Ô∏è Applying manual Stack Protector fix "
          sed -i '/config STACKPROTECTOR_PER_TASK/{n;s/def_bool y/bool "Stack Protector per task"\n\tdefault y/;}' arch/arm64/Kconfig
          echo "# CONFIG_STACKPROTECTOR_PER_TASK is not set" >> arch/arm64/configs/gki_defconfig
          echo "‚úÖ Stack Protector fix applied manually."

      - name: Patch module & DRM (Xiaomi Compat)
        working-directory: gki/common
        run: |
          echo "ü©π Menerapkan patch kompatibilitas untuk perangkat Xiaomi"
          sed -i '/pr_warn.*disagrees about version of symbol.*/,+1 s/.*/return 1;/' kernel/module.c
          sed -i '/^static int drm_atomic_check_valid_clones/,/^}/d' drivers/gpu/drm/drm_atomic_helper.c
          sed -i '/ret = drm_atomic_check_valid_clones/,/return ret;/d' drivers/gpu/drm/drm_atomic_helper.c
          echo "‚úÖ Perbaikan selesai"

      - name: Remove check_defconfig
        run: |
          echo "üßπ [Clean-Up] Deleting check_defconfig"
          sed -i 's/check_defconfig//' gki/common/build.config.gki

      - name: Inject All Kernel Configs
        working-directory: gki/common
        run: |
          echo "‚öôÔ∏è Menambahkan konfigurasi kernel"
          DEFCONFIG="arch/arm64/configs/gki_defconfig"
          HOOK_METHOD="${{ github.event.inputs.hook_method }}"
          PERFORMANCE_PATCH="${{ github.event.inputs.performance_patch }}"
          cat >> $DEFCONFIG <<EOF
          # ===============================================
          # Konfigurasi KSU NEXT (Base)
          CONFIG_KSU=y
          CONFIG_KPM=y
          CONFIG_KSU_SUSFS_SUS_SU=y
          CONFIG_KSU_SYSCALL_HOOK=y
          CONFIG_KPROBES=y
          CONFIG_KPROBE_EVENTS=y
          EOF
          if [ "$HOOK_METHOD" = "susfs" ]; then
            cat >> $DEFCONFIG <<EOF
          # --- SUSFS Method (includes Kprobes/Hybrid) ---
          CONFIG_KSU_SUSFS=y
          CONFIG_KSU_SUSFS_HAS_MAGIC_MOUNT=y
          CONFIG_KSU_SUSFS_SUS_PATH=y
          CONFIG_KSU_SUSFS_SUS_MOUNT=y
          CONFIG_KSU_SUSFS_SUS_KSTAT_SPOOF_GENERIC=y
          CONFIG_KSU_SUSFS_SUS_KSTAT=y
          CONFIG_KSU_SUSFS_AUTO_ADD_SUS_KSU_DEFAULT_MOUNT=y
          CONFIG_KSU_SUSFS_AUTO_ADD_SUS_BIND_MOUNT=y
          CONFIG_KSU_SUSFS_AUTO_ADD_SUS_KSTAT=y
          CONFIG_KSU_SUSFS_SUS_OVERLAYFS=n
          CONFIG_KSU_SUSFS_TRY_UMOUNT=y
          CONFIG_KSU_SUSFS_AUTO_ADD_TRY_UMOUNT_FOR_BIND_MOUNT=y
          CONFIG_KSU_SUSFS_SPOOF_UNAME=y
          CONFIG_KSU_SUSFS_ENABLE_LOG=y
          CONFIG_KSU_SUSFS_HIDE_KSU_SUSFS_SYMBOLS=y
          CONFIG_KSU_SUSFS_SPOOF_CMDLINE_OR_BOOTCONFIG=y
          CONFIG_KSU_SUSFS_OPEN_REDIRECT=y
          CONFIG_KSU_MANUAL_HOOK=n
          CONFIG_KSU_HAS_MANUAL_HOOK=n
          EOF
          else
            cat >> $DEFCONFIG <<EOF
          # --- Kprobes Hook Method ---
          CONFIG_KSU_SUSFS=n
          CONFIG_KSU_MANUAL_HOOK=n
          CONFIG_KSU_HAS_MANUAL_HOOK=n
          EOF
          fi
          
          # --- Universal Performance Tuning (Wajib 500Hz untuk semua SoC) ---
          cat >> $DEFCONFIG <<EOF
          # --- Universal Performance Tuning (Wajib 500Hz) ---
          CONFIG_HZ=500
          CONFIG_HZ_500=y
          CONFIG_CPU_FREQ=y
          CONFIG_HIGH_RES_TIMERS=y
          EOF
          echo "‚úÖ [Universal] 500Hz Performance Tuning Applied."

          # --- Tambahan LTO & Compiler Optimization ---
          echo "‚öôÔ∏è Menambahkan LTO & Compiler Optimization"
          cat >> $DEFCONFIG <<EOF
          # --- LTO & Compiler Optimization ---
          CONFIG_LTO=y
          CONFIG_LTO_CLANG=y
          CONFIG_ARCH_SUPPORTS_LTO_CLANG=y
          CONFIG_ARCH_SUPPORTS_LTO_CLANG_THIN=y
          CONFIG_HAS_LTO_CLANG=y
          # CONFIG_LTO_NONE is not set
          # CONFIG_LTO_CLANG_FULL is not set
          CONFIG_LTO_CLANG_THIN=y         
          EOF

      - name: Set version
        working-directory: gki/common
        run: |
          echo "" > scripts/setlocalversion
          chmod +x scripts/setlocalversion
          KERNEL_NAME_INPUT="${{ github.event.inputs.kernel_name }}"
          HOOK_METHOD="${{ github.event.inputs.hook_method }}"
          PERFORMANCE_PATCH="${{ github.event.inputs.performance_patch }}"
          CLANG_VER="${{ github.event.inputs.clang_version }}"

          # --- PERUBAHAN UTAMA: MEMBANGUN VERSI SESUAI CONTOH ---
          SUFFIX=""
          if [ -n "$KERNEL_NAME_INPUT" ]; then
            SUFFIX="-$KERNEL_NAME_INPUT"
          fi

          if [ "$HOOK_METHOD" = "susfs" ]; then
            SUFFIX="$SUFFIX-‡∂û"
          fi

          if [ "$PERFORMANCE_PATCH" = "Snapdragon" ]; then
            SUFFIX="$SUFFIX-Qcom"
          else
            SUFFIX="$SUFFIX-Universal"
          fi
          
          # Tambahkan versi Clang ke nama kernel agar lebih spesifik
          if [[ "$CLANG_VER" == *"Clang 22"* ]]; then
             SUFFIX="$SUFFIX-Clang22"
          fi

          echo "Setting custom kernel name: $SUFFIX"
          if grep -q '^EXTRAVERSION *=' Makefile; then
            sed -i "s/^EXTRAVERSION *=.*/EXTRAVERSION = $SUFFIX/" Makefile
          else
            echo "EXTRAVERSION = $SUFFIX" >> Makefile
          fi

      - name: Setup Clang
        working-directory: gki
        run: |
          mkdir -p prebuilts-master/clang/host/linux-x86
          CLANG_SEL="${{ github.event.inputs.clang_version }}"
          
          if [ "$CLANG_SEL" == "r416183b (Clang 12)" ]; then
            echo "üõ†Ô∏è Setup Clang 12 (LineageOS)"
            CLANG_URL="https://github.com/LineageOS/android_prebuilts_clang_kernel_linux-x86_clang-r416183b/archive/refs/heads/lineage-20.0.tar.gz"
            mkdir -p prebuilts-master/clang/host/linux-x86/clang-r416183b
            curl -L "${CLANG_URL}" -o clang12-temp.tar.gz
            # Extract content directly into clang-r416183b, stripping the root folder from the archive
            tar -xzf clang12-temp.tar.gz -C prebuilts-master/clang/host/linux-x86/clang-r416183b --strip-components=1
            rm -f clang12-temp.tar.gz
            echo "‚úÖ Clang 12 installed directly to clang-r416183b"

          elif [ "$CLANG_SEL" == "r584948b (Clang 22)" ]; then
            echo "üõ†Ô∏è Setup Clang 22 (Latest)"
            CLANG_URL="https://android.googlesource.com/platform/prebuilts/clang/host/linux-x86/+archive/105aba85d97a53d364585ca755752dae054b49e8/clang-r584948b.tar.gz"
            mkdir -p prebuilts-master/clang/host/linux-x86/clang-r584948b
            curl -L "${CLANG_URL}" -o clang-temp.tar.gz
            tar -xzf clang-temp.tar.gz -C prebuilts-master/clang/host/linux-x86/clang-r584948b
            rm -f clang-temp.tar.gz
            rm -rf clang-r416183b
            ln -sf clang-r584948b prebuilts-master/clang/host/linux-x86/clang-r416183b

          elif [ "$CLANG_SEL" == "r536225 (Clang 19)" ]; then
            echo "üõ†Ô∏è Setup Clang 19"
            CLANG_VER="clang-r536225"
            CLANG_URL="https://android.googlesource.com/platform/prebuilts/clang/host/linux-x86/+archive/refs/heads/main-kernel-2025/clang-r536225.tar.gz"
            mkdir -p prebuilts-master/clang/host/linux-x86/$CLANG_VER
            cd prebuilts-master/clang/host/linux-x86
            curl -L "${CLANG_URL}" -o clang-temp.tar.gz
            tar -xzf clang-temp.tar.gz -C $CLANG_VER
            rm -f clang-temp.tar.gz
            rm -rf clang-r416183b
            ln -sf $CLANG_VER clang-r416183b
          
          else
            echo "üõ†Ô∏è Setup Clang 20 (Default)"
            CLANG_VER="clang-r547379"
            CLANG_URL="https://android.googlesource.com/platform/prebuilts/clang/host/linux-x86/+archive/62cdcefa89e31af2d72c366e8b5ef8db84caea62/clang-r547379.tar.gz"
            mkdir -p prebuilts-master/clang/host/linux-x86/$CLANG_VER
            cd prebuilts-master/clang/host/linux-x86
            curl -L "${CLANG_URL}" -o clang-temp.tar.gz
            tar -xzf clang-temp.tar.gz -C $CLANG_VER
            rm -f clang-temp.tar.gz
            rm -rf clang-r416183b
            ln -sf $CLANG_VER clang-r416183b
          fi

      - name: Commit changes
        working-directory: gki/common
        run: |
          git add .
          git commit -m "Final clean tree before build" || true

      - name: Compile
        working-directory: gki
        run: |
          LTO=thin BUILD_CONFIG=common/build.config.gki.aarch64 build/build.sh

      - name: Setup Environment Variables for Packaging
        id: vars
        run: |
          # Ambil versi DASAR kernel
          BASE_LINUX_VERSION=$(make -s kernelversion -C gki/common | tr -d '\n\r')
          echo "BASE_LINUX_VERSION=$BASE_LINUX_VERSION" >> $GITHUB_ENV
          
          # Ambil versi LENGKAP kernel (dengan suffix)
          LINUX_VERSION=$(make -s kernelversion -C gki/common | tr -d '\n\r')
          echo "LINUX_VERSION=$LINUX_VERSION" >> $GITHUB_ENV
          
          CUSTOM_KERNEL_NAME="${{ github.event.inputs.kernel_name }}"
          if [ -z "$CUSTOM_KERNEL_NAME" ]; then
            KERNEL_NAME="BoltX"
          else
            KERNEL_NAME="$CUSTOM_KERNEL_NAME"
          fi

          HOOK_METHOD="${{ github.event.inputs.hook_method }}"
          STATUS="${{ github.event.inputs.release_status }}"
          CLANG_VERSION_STRING="${{ github.event.inputs.clang_version }}"

          # Tentukan nama Varian untuk nama file zip
          if [ "$HOOK_METHOD" = "susfs" ]; then
            VARIANT="SusFS"
          else
            VARIANT="Kprobes"
          fi

          BUILD_DATE=$(date +"%Y%m%d")
          KBUILD_BUILD_TIMESTAMP=$(date +"%Y-%m-%d %H:%M:%S %Z")
          RELEASE="v${BUILD_DATE}"
          
          # --- PERUBAHAN NAMA FILE ZIP LEBIH RAPI ---
          AK3_ZIP_NAME="AK3-${KERNEL_NAME}-${RELEASE}-${BASE_LINUX_VERSION}-${VARIANT}.zip"
          
          echo "KERNEL_NAME=$KERNEL_NAME" >> $GITHUB_ENV
          echo "VARIANT=$VARIANT" >> $GITHUB_ENV
          echo "STATUS=$STATUS" >> $GITHUB_ENV
          echo "RELEASE=$RELEASE" >> $GITHUB_ENV
          echo "AK3_ZIP_NAME=$AK3_ZIP_NAME" >> $GITHUB_ENV
          echo "KBUILD_BUILD_TIMESTAMP=$KBUILD_BUILD_TIMESTAMP" >> $GITHUB_ENV
          echo "KSU=KernelSU-Next" >> $GITHUB_ENV
          echo "SUSFS_VERSION=$(curl -s https://gitlab.com/simonpunk/susfs4ksu/raw/gki-android12-5.10/kernel_patches/include/linux/susfs.h | grep -E '^#define SUSFS_VERSION' | cut -d' ' -f3 | sed 's/"//g')" >> $GITHUB_ENV
          echo "COMPILER_STRING=$CLANG_VERSION_STRING" >> $GITHUB_ENV

      - name: Package Kernel (AnyKernel3)
        run: |
          echo "üöÄ Starting kernel packaging process..."
          ANYKERNEL_REPO="https://github.com/Kingfinik98/AnyKernel3"
          ANYKERNEL_BRANCH="master"
          KERNEL_IMAGE="$GITHUB_WORKSPACE/gki/out/android12-5.10/dist/Image"
          echo "üîΩ Cloning anykernel from $ANYKERNEL_REPO"
          git clone -q --depth=1 $ANYKERNEL_REPO -b $ANYKERNEL_BRANCH anykernel
          
          # --- PERUBAHAN: GUNAKAN VERSI LENGKAP UNTUK KERNEL STRING ---
          KERNEL_STRING="${{ env.LINUX_VERSION }}"
          sed -i "s|kernel.string=.*|kernel.string=$KERNEL_STRING|g" anykernel/anykernel.sh

          cd anykernel
          echo "üóúÔ∏è Zipping anykernel..."
          cp "$KERNEL_IMAGE" .
          zip -r9 ../${{ env.AK3_ZIP_NAME }} ./*
          cd ..
          echo "‚úÖ Zip file created: ${{ env.AK3_ZIP_NAME }}"

      - name: Create GitHub Release
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}
        run: |
          echo "üöÄ Creating GitHub Release..."
          GKI_RELEASES_REPO="https://github.com/Kingfinik98/Builder"
          REPO_PATH=$(echo "$GKI_RELEASES_REPO" | sed 's|https://github.com/||')
          RELEASE_TAG="${{ env.KERNEL_NAME }}-${{ env.LINUX_VERSION }}-${{ env.RELEASE }}"
          RELEASE_NOTES="üêß *Linux Version*: ${{ env.LINUX_VERSION }}
          üìÖ *Build Date*: ${{ env.KBUILD_BUILD_TIMESTAMP }}
          üìõ *KernelSU*: ${{ env.KSU }}
          ‡∂û *SuSFS*: ${{ env.SUSFS_VERSION }}
          üî∞ *Compiler*: ${{ env.COMPILER_STRING }}
          üîó *Hook Method*: ${{ env.HOOK_METHOD }}"
          gh release create "$RELEASE_TAG" "${{ env.AK3_ZIP_NAME }}" \
            --title "$RELEASE_TAG" \
            --notes "$RELEASE_NOTES" \
            --repo "$REPO_PATH" \
            --latest
          echo "‚úÖ Release created successfully at https://github.com/$REPO_PATH/releases/tag/$RELEASE_TAG"

      - name: Upload Build Log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: b
